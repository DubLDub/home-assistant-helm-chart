kind: Service
apiVersion: v1
metadata:
  name: music-assistant
  namespace: home-assistant
  annotations:
    metallb.universe.tf/address-pool: ip-pool-internal
    metallb.universe.tf/loadBalancerIPs: 192.168.1.243
spec:
  selector:
    app: music-assistant
  ports:
  - port: 8095
    targetPort: 8095
    name: http
  - port: 1704
    targetPort: 1704
    name: snapcast-stream
  - port: 1705
    targetPort: 1705
    name: snapcast-control
  - port: 1780
    targetPort: 1780
    name: snapcast-main
  type: LoadBalancer